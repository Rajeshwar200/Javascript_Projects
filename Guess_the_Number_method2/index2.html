<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style2.css">
    <script src="script2.js" defer></script>
</head>
<body>
    <h1>Enter a guess between 1 to 100 </h1>

    <form >

        <input type="number" class="input-cls" placeholder="Enter your Guess"  min="1" >

        <div class="btn-div">
            <button class="btn submit">Submit</button>
            <button class="btn reset-btn" disabled>Start Again</button>
        </div>

    </form>

    <p class="message"></p>
    <p class="guessArray"></p>
    
</body>
</html>
