<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>String Tranformers</h1>

        
        <input type="text" placeholder="enter the sentence with spaces (alphanumeric)" value="this is a normal sentence to transform">
       

        <div class="OutputBox" id="lower-case">
            <label for="lower-case">Lower Case</label>
            <span></span>

        </div>
        <div class="OutputBox" id="Upper-case">
            <label for="Upper-case">Upper Case</label>
            <span></span>

        </div>
        <div class="OutputBox" id="camel-case">
            <label for="camel-case">camel Case</label>
            <span></span>

        </div>
        <div class="OutputBox" id="Pascal-case">
            <label for="Pascal-case">Pascal Case</label>
            <span></span>

        </div>
        <div class="OutputBox" id="Snake-case">
            <label for="Snake-case">Snake Case</label>
            <span></span>

        </div>
        <div class="OutputBox" id="kebab-case">
            <label for="kebab-case">kebab Case</label>
            <span></span>

        </div>
        <div class="OutputBox" id="Trim">
            <label for="Trim">Trim</label>
            <span></span>

        </div>

    </main>

</body>

</html>
