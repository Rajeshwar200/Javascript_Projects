<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>

    <div>Try and guess a random number between 1 and 100.

        You have 10 attempts to guess the right number.</div>

    <h1>Guess a number</h1>
    
    <input class="input-cls" type="text">

    <button class="submit">Submit Guess</button>
    
    <div class="wrapper">
        <p>Previous Guesses: <span class="prevGuess"></span></p>
        <p>Guess remaining: <span class="Guessremaining"></span></p>
        <p class="lowOrHi"></p>
    </div>


    <script src="script2.js" ></script>
</body>
</html>
